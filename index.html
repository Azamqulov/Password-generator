<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style link -->
    <link rel="stylesheet" href="style.css">
    <!-- style link end -->
    <title>Password generator</title>
</head>
<body>
    <div class="box">
        <h1>Random Password Generator</h1>
        <input type="text" placeholder="Create Password" id="password" readonly>
        <table>
            <th>
                <div id="button" class="btn1" onclick="gamePassword()">Generator</div>
            </th>
            <th>
                <div id="button" class="btn2" onclick="gameCopy()">Copy</div>
            </th>
        </table>
    </div>
    <!-- js  -->
    <script src="script.js"></script>
      <!-- Element to contain animated typing -->
  <span id="element"> </span>

  <!-- Load library from the CDN -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

  <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
      strings: ['frontend', '&amp; a second sentence.'],
      typeSpeed: 50,
      Infinity,
    });
  </script>
</body>
</body>
</html>
